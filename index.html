<!DOCTYPE html>
<html>
<head>
	<title>Dinosaur Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Raleway:900|Slabo+27px" rel="stylesheet"> 
	<link rel="icon" href="http://static1.squarespace.com/static/569f664a841abaccb7cb0241/t/58d1e9b5b3db2b27db5333d3/1490151862166/favicon.png?format=1000w">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
   	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<h1 class="text-center" id="title">Dinosaur Trivia Game</h1>
		</div>
		<div class="col-lg-2"></div>
	</div>

	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<div class="container-fluid">
			<div class="row">
				<div class="col-lg-9"><h3 id="question-number"></h3></div>
				<div class="col-lg-3"><div id="timer"></div></div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<h3 id="question"></h3>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div id="results"></div>
					<div id="timeout"></div>
					<form id="choices">
				  		<input type="radio" name="radio-group" value="1"><span style="display:inline-block; width: 10px;"></span><label for="question-1" id="question-1"></label><br>
				  		<input type="radio" name="radio-group" value="2"><span style="display:inline-block; width: 10px;"></span><label for="question-2" id="question-2"></label><br>
				  		<input type="radio" name="radio-group" value="3"><span style="display:inline-block; width: 10px;"></span><label for="question-3" id="question-3"></label><br>
					</form> 		
				</div>
			</div>

			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-10">
					<div id="intro">
						<img src="assets/images/dinosaur.jpg">
					</div>
				</div>
				<div class="col-lg-1"></div>
			</div>			

			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-2">
					<div id="advance"></div>
				</div>
				<div class="col-lg-6"></div>
			</div>

			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-2">
					<div id="restart">RESTART</div>
				</div>
				<div class="col-lg-6"></div>
			</div>
	</div>

	<footer class="footer">
		<div class="two-toned-footer-color"></div>
		<p class="text-muted-footer text-muted text-center">&copy; Copyright 2017 - Andrew Kelley</p>
	</footer>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
